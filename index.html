<html lang="pt-BR">

    }
    img {

      border-radius: 10px;
    }
    .botao {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>

</header>

<div class="produto">
  <h2>Produto 1</h2>

  <strong>R$ 49,90</strong><br>

</html>
